<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navishop</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('background.png') center/cover no-repeat;
      opacity: 0.08;
      z-index: 0;
    }

    .logo, .button, .brands, .modal {
      position: relative;
      z-index: 1;
    }

    .logo {
      margin: 40px 0 20px;
    }

    .logo img {
      height: 100px;
    }

    .button {
      width: 80%;
      max-width: 300px;
      background-color: #2c2c2c;
      padding: 15px;
      margin: 10px 0;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: background 0.3s;
      border: 1px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .button:hover {
      background-color: #3e3e3e;
    }

    .button img {
      width: 20px;
      height: 20px;
    }

    .brands {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .brands img {
      height: 40px;
      opacity: 0.9;
      transition: transform 0.2s;
    }

    .brands img:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: white;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: orange;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="Navishop Logo">
  </div>

  <a href="https://wa.me/5511945351112" class="button">
    <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp" />
    WhatsApp
  </a>

  <a href="https://web.facebook.com/NavishopOficial/" class="button">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
    Facebook
  </a>

  <a href="https://g.co/kgs/x2H31Li" class="button">
    <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Endereço" />
    Endereço
  </a>

  <div class="button" onclick="document.getElementById('modal').style.display='flex'">
    <img src="https://cdn-icons-png.flaticon.com/512/2088/2088617.png" alt="Horário" />
    Horário de Funcionamento
  </div>

  <div id="modal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h3>Horário de Funcionamento</h3>
      <p>Segunda a Sábado: 9h às 21h</p>
      <p>Domingo: 10h às 16h</p>
      <button class="close-btn" onclick="document.getElementById('modal').style.display='none'">Fechar</button>
    </div>
  </div>

  <div class="brands">
    <img src="honor.png" alt="Honor">
    <img src="realme.png" alt="Realme">
    <img src="tecno.png" alt="Tecno">
    <img src="samsung.png" alt="Samsung">
    <img src="motorola.png" alt="Motorola">
    <img src="apple.png" alt="Apple">
  </div>

</body>
</html>
